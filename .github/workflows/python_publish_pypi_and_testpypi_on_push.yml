# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package to PyPI
on:
  push:
  release:

jobs:
    build-n-publish-bifrostlib:
      name: Publish Python üêç distributions üì¶ to PyPI
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build a binary wheel and a source tarball
        run: |
          cd lib/bifrostlib
          python setup.py sdist bdist_wheel
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.3.1
        with: 
          user: ${{ secrets.PYPI_USERNAME }}
          password: ${{ secrets.PYPI_PASSWORD }}
          packages_dir: lib/bifrostlib/dist
          skip_existing: true
    build-n-publish-bifrost-dashboard:
      name: Publish Bifrost Dashboard üì¶ to PyPI
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build a binary wheel and a source tarball
        run: |
          cd bifrost_dashboard
          python setup.py sdist bdist_wheel
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.3.1
        with: 
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD_DASHBOARD }}
          packages_dir: bifrost_dashboard/dist
          skip_existing: true
